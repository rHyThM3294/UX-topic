<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>破繭</title>
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="firstStart">
        <div class="backgroundLayer"></div> <!-- 背景圖 + 遮罩 -->
        <div class="prefect">值日生：賴威廷</div>

        <div class="choosebox">
            <div class="choose chooseStart" id="ch0">
                <div class="title">你也對未來迷惘嗎?</div>
                <button class="word">我也是</button>
            </div>
            <div class="choose chooseFirst" id="ch1">
                <div class="title">告訴我你的狀態</div>
                <button class="word">我即將畢業/畢業不到一年</button>
                <button class="word">我在職場工作超過1年</button>
            </div>
            <div class="choose chooseSecond1" id="ch2">
                <div class="title">選擇問題方向</div>
                <button class="word">1.不知道自己喜歡什麼工作</button>
                <button class="word">2.目前有想做的但錢很少</button>
                <button class="word">3.父母對自己的期許和目標衝突</button>
                <button class="word">4.以上皆非</button>
                <button class="word" id="back2">返回</button>
            </div>
            <div class="choose chooseSecond2" id="ch3">
                <div class="title">選擇問題方向</div>
                <button class="word">1.不知道自己真正喜歡什麼工作</button>
                <button class="word">2.對任何工作都失去熱情</button>
                <button class="word">3.不想要安於現況</button>
                <button class="word">4.以上皆非</button>
                <button class="word" id="back3">返回</button>
            </div>
        </div>
    </body>
</html>
<script src="JavaScript/first.js"></script>
